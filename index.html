<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            padding-bottom: 10px;
        }
        .content {
            padding: 20px;
            background: #fff;
            text-align: center;
        }
        .channel {
            margin: 20px 0;
        }
        .channel a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            background: #77aaff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .channel a:hover {
            background: #0056b3;
            color: #fff;
        }
        .car-gif {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My YouTube Channels</h1>
        </div>
    </header>
    <div class="container content">
        <div class="channel">
            <a href="https://youtube.com/@youtubespot3333?si=cUb0sr1qQHviHYuC" target="_blank">YouTube Channel 1</a>
        </div>
        <div class="channel">
            <a href="https://youtube.com/@fadfest7777?si=qiK0WK1gtaidpAvT" target="_blank">YouTube Channel 2</a>
        </div>
    </div>
	<marquee scrollamount="0" bgcolor="black"><img src="animation.gif"></marquee>
</body>
</html>
